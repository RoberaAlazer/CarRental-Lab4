name: Build and deploy ASP.Net Core app to Azure Web App - maintenance-webapi-8768364

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish (Maintenance.WebAPI only)
        run: dotnet publish Maintenance.WebAPI/Maintenance.WebAPI.csproj -c Release -o publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-webapi
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: maintenance-webapi
          path: publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'maintenance-webapi-8768364'
          slot-name: 'Production'
          package: publish
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0E03B8CC22DB4428993C5E2027AD8446 }}
